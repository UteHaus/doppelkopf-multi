<div class="card">
    <table class="table card-body">
        <thead>
            <tr>
                <th scope="col-2" [translate]>dk.users</th>
                <th scope="col-2" [translate]>dk.points</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of winners; index as i" class="bg-primary">
                <td>{{player.userName}} <span *ngIf="player.roundWinner"><i
                            class="fa fa-trophy"></i></span></td>
                <td>{{player.roundsPoints}}</td>
                <td [attr.rowspan]="winners.length" *ngIf="i==0">{{winnerPoints}}</td>
            </tr>
            <tr *ngFor="let player of loser; index as i" class="">
                <td>{{player.userName}} <span *ngIf="player.roundWinner"><i
                            class="fa fa-trophy"></i></span>
                </td>
                <td>{{player.roundsPoints}}</td>
                <td [attr.rowspan]="loser.length" *ngIf="i==0">{{loserPoints}}</td>
            </tr>
        </tbody>
    </table>
</div>
