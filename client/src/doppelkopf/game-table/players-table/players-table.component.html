<div class="player-list">
    <div *ngFor="let player of players" class="player-info"
        [ngClass]="['player-info-'+player.viewPosition, 'player-background-'+player.viewPosition]">
        <div class="img" [ngClass]="{ 'on-move':(player.playerPosition==positionOnMove)}">
            <img [src]="player | playerIcon" alt="">
            <span [ngClass]="{ 'puls':(player.playerPosition==positionOnMove)}"></span>
        </div>

        <h4>{{ player.userName }} </h4>
        <p *ngIf="currentGiverPos == player.playerPosition" [translate]>dk.giver</p>
        <p class="addition-info" *ngIf="player.gameVariant |valideGameVariant ">
            <span *ngIf="tableGameVariant ">{{('dk.variant.'+tableGameVariant) | translate}}</span>
            ({{ ('dk.variant.'+player.gameVariant) | translate }})
        </p>
        <p *ngIf="(player.playerId==thisPlayerId)">{{'dk.points' | translate}}:
            {{player.roundsPoints}}</p>
        <p *ngIf="player.shuffleRound" class="shuffle-round" [translate]>dk.player-wants-assign-
            cards
        </p>

    </div>
    <div class="player-cards">
        <app-card *ngFor="let player of players"
            [ngStyle]="{'z-index':player.playerPosition | cardIndexPosition:currentGiverPos}"
            [ngClass]="['player-card-'+player.viewPosition]" [card]="player.playedCard"
            [withDefaultCard]="false">
        </app-card>
    </div>
</div>
