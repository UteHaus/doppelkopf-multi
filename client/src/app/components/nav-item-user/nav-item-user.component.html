<div class="dropdown" *ngIf="user$ | async as user">
    <a class="dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="showMenu" (click)="show=!show">
        <span>({{user.username}}) </span> <i class="fa fa-user"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-right text-dark" [ngClass]="{'show':show}"
        aria-labelledby="dropdownMenuButton">

        <div class="dropdown-item ">
            <div class="dropdown">
                <a class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="showMenu" (click)="showLangauges=!showLangauges">
                    <span translate>app.language</span>
                </a>
                <div class="dropdown-menu " [ngClass]="{'show':showLangauges}"
                    aria-labelledby="dropdownMenuButton">
                    <a *ngFor="let language of languages" class="dropdown-item "
                        (click)="setLanguage(language)">{{language.name
                        }}</a>

                </div>
            </div>
        </div>

        <a class="dropdown-item text-dark"><span translate>app.logout</span></a>

    </div>
</div>
