<div class="container-fluid ">
  <div class="row justify-content-center">
    <div class="col-md-5 col-10 col-xl-3">
      <h1 class="text text-center">Doppelkopf</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row pb-2">
          <input type="text" formControlName="username" class="form-control"
            placeholder="{{ 'user.username' | translate }}"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" [translate]>
              user.user-required
            </div>
          </div>
        </div>
        <div class="row pb-2">
          <input type="password" formControlName="password" class="form-control"
            placeholder="{{ 'user.password' | translate }}"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" [translate]>
              user.password-required
            </div>
          </div>
        </div>
        <div class="row pb-3 justify-content-center">
          <button [disabled]="loading" class="btn btn-primary col-auto">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{ 'user.login' | translate }}
          </button>
          <!-- <a routerLink="../register" class="btn btn-link" [translate]>user.register</a> -->
        </div>
      </form>
    </div>
  </div>
</div>
