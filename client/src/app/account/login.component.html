<div class="card">
  <div class="card-header">
    <h1 class="text">Doppelkopf</h1>
  </div>
  <div class="card-body container">
    <form class="row col-md-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="username" class="form-control"
          placeholder="{{'user.username' | translate}}"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" [translate]>user.user-required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control"
          placeholder="{{'user.password' | translate}}"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" [translate]>user.password-required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{ 'user.login' | translate}}
        </button>
        <!-- <a routerLink="../register" class="btn btn-link" [translate]>user.register</a> -->
      </div>
    </form>
  </div>
</div>
